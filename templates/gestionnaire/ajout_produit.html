      <!-- Ajout d'un formulaire pour enregistrer un produit -->
      <div class="row justify-content-center">
        <div class="col-md-8 grid-margin stretch-card"> <!-- Augmentation de la largeur de la colonne ici -->
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Enregistrer un produit</h4>
              <form method="POST" action="/enregistrer-produit"> <!-- Remplacez par l'URL qui traite le formulaire -->
                <div class="form-group">
                  <label for="nomProduit">Nom du produit</label>
                  <input type="text" class="form-control" id="nomProduit" name="nomProduit" required>
                </div>
                <div class="form-group">
                  <label for="categorieProduit">Catégorie</label>
                  <select class="form-control" id="categorieProduit" name="categorieProduit" required>
                    <option value="Catégorie 1">Catégorie 1</option>
                    <option value="Catégorie 2">Catégorie 2</option>
                    <option value="Catégorie 3">Catégorie 3</option>
                    <!-- Ajoutez d'autres catégories ici -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="descriptionProduit">Description</label>
                  <textarea class="form-control" id="descriptionProduit" name="descriptionProduit" required></textarea>
                </div>
                <div class="form-group">
                  <label for="prixProduit">Prix</label>
                  <input type="number" class="form-control" id="prixProduit" name="prixProduit" required>
                </div>
                <div class="form-group">
                  <label for="stockProduit">Stock</label>
                  <input type="number" class="form-control" id="stockProduit" name="stockProduit" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
